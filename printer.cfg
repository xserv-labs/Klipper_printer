[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_5573932313735131C251-if00

[virtual_sdcard]
path: /home/spock/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: !PE5
#endstop_pin: ^PE4
position_endstop: 0
position_max: 250
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 160
#endstop_pin: PJ1
endstop_pin: !PJ0
position_endstop: 170
position_max: 170
homing_speed: 50

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: !PD3
#endstop_pin: ^PD2
position_endstop: 0.5
position_max: 200

[extruder]
step_pin: PA4
dir_pin: PA6
#enable_pin_original: !PA2
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 250
min_extrude_temp: 0

